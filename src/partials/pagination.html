<div class="container">
  <div class="pagination pagination-js">
    <div class="pagination-left">
      <button type="button" class="prev-btn" id="button-prev">
        <svg class="icon icon-arrow-right">
          <use href="./images/sprite.svg/#icon-arrow-left"></use>
        </svg>
      </button>
    </div>
    <div class="pagination-box">
      <div class="first">
        <button type="button" class="pagination-btn" id="first-page">1</button>
        <span class="dots">...</span>
      </div>

      <ul class="pages list"></ul>

      <div class="last">
        <span class="dots">...</span>
        <button type="button" class="pagination-btn" id="last-page"></button>
      </div>
    </div>

    <div class="pagination-right">
      <button type="button" class="next-btn" id="button-next">
        <svg class="icon icon-arrow-left">
          <use href="./images/sprite.svg/#icon-arrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
</div>
